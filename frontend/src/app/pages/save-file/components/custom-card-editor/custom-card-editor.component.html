@if (form) {
  <input type="number" class="form-control" [formControl]="form.controls['fontSize']">
  <textarea cols="4" class="form-control" [formControl]="form.controls['cardScript']"></textarea>
  <textarea cols="4" class="form-control" [formControl]="form.controls['cardText']"></textarea>
  <button class="btn btn-success" type="button" (click)="saveCard()"></button>
}
